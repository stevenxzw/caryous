<link href="/css/login.css" rel="stylesheet">
<div><a href="http://angular-ui.github.io/bootstrap/">UI Bootstrap</a></div>
<div ng-controller="loginControl">
    <form class="form-signin" role="form" ng-init="user={username:'admin',pwd:'123456'}">
        <h2 class="form-signin-heading">管理员登录</h2>
        <input type="text" class="form-control" ng-model="user.username" value="admin" id="username"  placeholder="username" required autofocus>

        <input type="password" class="form-control"  ng-model="user.pwd" value="123456"  placeholder="Password" required>
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <label>
            <%msg%>
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(user)">Sign in</button>
    </form>
    <h4>Single toggle</h4>
    <pre><%singleModel%></pre>
    <button type="button" class="btn btn-primary" ng-model="singleModel" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
        Single Toggle
    </button>
    <h4>Checkbox</h4>
    <pre><%checkModel%></pre>
    <div class="btn-group">
        <button type="button" class="btn btn-primary" ng-model="checkModel.left" btn-checkbox>Left</button>
        <button type="button" class="btn btn-primary" ng-model="checkModel.middle" btn-checkbox>Middle</button>
        <button type="button" class="btn btn-primary" ng-model="checkModel.right" btn-checkbox>Right</button>
    </div>
    <h4>Radio</h4>
    <pre><%radioModel%></pre>
    <div class="btn-group">
        <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Left'">Left</button>
        <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Middle'">Middle</button>
        <button type="button" class="btn btn-primary" ng-model="radioModel" btn-radio="'Right'">Right</button>
    </div>
</div>
